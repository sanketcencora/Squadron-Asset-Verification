# --- Default datasource (H2 in-memory) for local dev ---
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:squadron_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.hibernate-orm.sql-load-script=import.sql

# Production MySQL Database Configuration
%prod.quarkus.datasource.db-kind=mysql
%prod.quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/squadron_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
%prod.quarkus.datasource.username=root
%prod.quarkus.datasource.password=root

# Changed from drop-and-create to update to persist data across restarts
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Disable Quarkus built-in CORS - using custom CorsFilter.java instead
quarkus.http.cors=false

# JSON Configuration
quarkus.jackson.fail-on-unknown-properties=false

# --- Dev profile overrides (use in-memory H2 for local runs) ---
# These settings apply only in dev mode to avoid MySQL credential issues
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:squadron_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=
%dev.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.sql-load-script=import.sql